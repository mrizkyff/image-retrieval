services:
  py-service:
    build: ./py-service
    image: image-retrieval-py:latest
    container_name: image-retrieval-py
    ports:
      - "8001:8000"
    environment:
      - HF_HOME=/hf-cache
    volumes:
      - hf-cache:/hf-cache
    restart: unless-stopped

  node-service:
    build: ./node-service
    image: image-retrieval-node:latest
    container_name: image-retrieval-node
    ports:
      - "3001:3000"
    environment:
      - HF_HOME=/hf-cache
    volumes:
      - hf-cache:/hf-cache
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: image-retrieval-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin}
      - POSTGRES_DB=${POSTGRES_DB:-image_retrieval}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  hf-cache:
  postgres-data:
